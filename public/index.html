<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanziTree - Chinese Character Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">æœ¨</div>
                <h1>HanziTree</h1>
            </div>
            <div class="header-buttons">
                <button class="header-btn" data-action="search">Search</button>
                <button class="header-btn" data-action="random">Random</button>
                <button class="header-btn" data-action="favorites">Favorites</button>
                <button class="header-btn" data-action="settings">Settings</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="character-section">
            <div class="character-display">
                <div class="main-character" id="main-character">Loading...</div>
                <div class="character-meta" id="character-meta">
                    <!-- Meta information will be loaded dynamically -->
                </div>
            </div>

            <div class="decomposition-section">
                <h2 class="section-title">Decomposition</h2>
                
                <div class="decomp-levels" id="decomp-levels">
                    <!-- Decomposition levels will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Loading indicator -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading character...</div>
    </div>

    <script src="database.js"></script>
    <script src="app.js"></script>
</body>
</html>
