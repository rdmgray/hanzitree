<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanziTree - Chinese Character Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">木</div>
                <h1>HanziTree</h1>
            </div>
            <div class="header-buttons">
                <button class="header-btn" data-action="search">Search</button>
                <button class="header-btn" data-action="random">Random</button>
                <button class="header-btn" data-action="favorites">Favorites</button>
                <button class="header-btn" data-action="settings">Settings</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="character-section">
            <div class="character-display">
                <div id="main-character" class="main-character">安</div>
                <div id="character-meta" class="character-meta"></div>
            </div>
            <div class="decomposition-section">
                <h2 class="section-title">Decomposition</h2>
                <div id="decomp-levels" class="decomp-levels"></div>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <script src="js/DatabaseClient.js"></script>
    <script src="js/HanziTree.js"></script>
</body>
</html>
